<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    
      

      <div class="main-card">
        <div class="div-images">
        
          <img
            class="bg-pattern-top"
            src="images/bg-pattern-top.svg"
            alt="bg-pattern-top.svg"
          />
          
          <img
            class="bg-pattern-bottom"
            src="images/bg-pattern-bottom.svg"
            alt="bg-pattern-bottom.svg"
          />
          
          </div>
        <section class="id-age">
          <div class="stats-item">
            <img src="images/bg-pattern-card.svg" alt="Image background">
            <img src="images/image-victor.jpg" class="image-victor">
            <p class="stats-details-number">Victor Chest <span>26</span></p>
            <p class="stats-details-text">London</p>
          </div>
        </section>

        <hr/>

        <section class="stats">
        <div class="stats-item">
          <p class="stats-details-number">80K</p>
          <p class="stats-details-text">Followers</p>
        </div>

        <div class="stats-item">
          <p class="stats-details-number">803K</p>
          <p class="stats-details-text">Likes</p>
        </div>

        <div class="stats-item">
          <p class="stats-details-number">1.4K</p>
          <p class="stats-details-text">Photos</p>
        </div>
        </section>
      </div>

  </body>
</html>
